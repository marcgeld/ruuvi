name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Run tests
      run: go test -v $(go list ./... | grep -v /examples/)

    - name: Build CLI binaries
      run: |
        mkdir -p dist
        
        # Linux amd64
        GOOS=linux GOARCH=amd64 go build -o dist/ruuvi-linux-amd64 -ldflags="-s -w" ./cmd/ruuvi
        
        # Linux arm64
        GOOS=linux GOARCH=arm64 go build -o dist/ruuvi-linux-arm64 -ldflags="-s -w" ./cmd/ruuvi
        
        # macOS amd64
        GOOS=darwin GOARCH=amd64 go build -o dist/ruuvi-darwin-amd64 -ldflags="-s -w" ./cmd/ruuvi
        
        # macOS arm64
        GOOS=darwin GOARCH=arm64 go build -o dist/ruuvi-darwin-arm64 -ldflags="-s -w" ./cmd/ruuvi
        
        # Windows amd64
        GOOS=windows GOARCH=amd64 go build -o dist/ruuvi-windows-amd64.exe -ldflags="-s -w" ./cmd/ruuvi
        
        # Windows arm64
        GOOS=windows GOARCH=arm64 go build -o dist/ruuvi-windows-arm64.exe -ldflags="-s -w" ./cmd/ruuvi

    - name: Generate checksums
      run: |
        cd dist
        sha256sum * > checksums.txt
        cat checksums.txt

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        generate_release_notes: true
        files: |
          dist/ruuvi-linux-amd64
          dist/ruuvi-linux-arm64
          dist/ruuvi-darwin-amd64
          dist/ruuvi-darwin-arm64
          dist/ruuvi-windows-amd64.exe
          dist/ruuvi-windows-arm64.exe
          dist/checksums.txt
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
